<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Домашнее задание №1</title>
  <style type="text/css">
  DIV {
    height: 100vh;
    display: inline-block;
  } 
  .left {
      float: left;
    }
  .w50 {
    width: 50%;
  }
  .w33 {
    width: calc(100%/3);
  }
  body {
    margin: 0px;
  }
  </style>
 </head>
 <body>
  <div class="left w50" style="background: red;"></div>
  <div class="w50" style="background: orange;"></div>
  <div class="left w33" style="background: yellow;"></div>
  <div class="left w33" style="background: green;"></div>
  <div class="w33" style="background: cyan;"></div>
  <div class="left" style="background: blue; width: 100px;"></div>
  <div style="background: magenta; width: calc(100% - 100px)"></div>
 </body>
</html>
